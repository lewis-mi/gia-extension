<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gia Demo — Mindful 20-20-20</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F4F2F3;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #282829;
            text-align: center;
        }
        .container {
            max-width: 500px;
        }
        h1 {
            color: #262A48;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gia Demo In Progress</h1>
        <p>This page is ready.</p>
        <p>The first break card will appear here in a moment to begin the demo sequence.</p>
        <p style="font-size: 0.9rem; color: #999; margin-top: 20px;">
            Open browser console and type: <code>checkGia()</code> to verify script loaded
        </p>
    </div>
    <!-- Content script will be automatically injected by the manifest -->
    <script>
        // Give the page a moment to load, then check
        setTimeout(() => {
            console.log('Demo page loaded. Content script should be ready.');
            if (typeof checkGia === 'function') {
                console.log('✓ Gia content script detected');
            } else {
                console.error('✗ Gia content script not detected!');
            }
        }, 1000);
    </script>
</body>
